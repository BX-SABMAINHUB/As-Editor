<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS-Editor PRO v1.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Efectos y Configuraciones</h2>
      <input type="text" id="search-effects" placeholder="Buscar efectos...">
      <div id="effects-list" class="effects-scroll"></div>
    </div>
    <div class="main-area">
      <div id="drop-area">
        <p>Arrastra y suelta un vídeo aquí</p>
      </div>
      <video id="preview-video" controls style="display: none; width: 100%;"></video>
      <p id="status-text">Estado: Listo</p>
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>
  </div>
  <button id="continue-btn">Continuar</button>
  <script src="renderer.js"></script>
</body>
</html>
