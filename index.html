<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>As-Editor Pro Workstation</title>
</head>
<body>
    <div class="vs-titlebar">
        <div class="vs-logo-text">AS-EDITOR PRO [DEVELOPER EDITION]</div>
        <div class="vs-window-controls">
            <button onclick="ipcRenderer.send('win-min')">0</button>
            <button onclick="ipcRenderer.send('win-close')">X</button>
        </div>
    </div>

    <div class="vs-main-container">
        <div class="vs-activity-bar">
            <div class="act-icon active">üìÅ</div>
            <div class="act-icon">‚úÇÔ∏è</div>
            <div class="act-icon">‚öôÔ∏è</div>
        </div>

        <div class="vs-sidebar">
            <div class="sidebar-header">PROPIEDADES DE VIDEO</div>
            <div id="optionsContainer" class="vs-scroll-area">
                </div>
            <button id="renderBtn" class="vs-render-btn">EJECUTAR RENDERIZADO MASTER</button>
        </div>

        <div class="vs-work-area">
            <div id="dropZone" class="vs-big-drop">
                <div class="icon">üìΩÔ∏è</div>
                <h2>ARRASTRA TU CONTENIDO</h2>
                <p>Formatos soportados: MP4, AVI, MKV, MOV, RAW</p>
            </div>
            <video id="videoPreview" controls></video>

            <div class="vs-output-panel">
                <div class="output-tabs">
                    <span class="tab active">SALIDA</span>
                    <span class="tab">ERRORES</span>
                    <span class="tab">GPU LOGS</span>
                </div>
                <div id="consoleOutput" class="vs-console-text"></div>
                <div class="vs-progress-bar-container">
                    <div id="renderProgress" class="vs-progress-fill"></div>
                    <span id="progressText">Motor Listo</span>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
