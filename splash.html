<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #1e1e1e; 
            height: 100vh; margin: 0; 
            display: flex; justify-content: center; align-items: center; 
            border: 1px solid #333;
        }
        .splash-card { text-align: center; }
        .as-logo {
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #007acc 0%, #00f2fe 100%);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 60px; font-weight: bold; color: white;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 40px rgba(0, 122, 204, 0.5);
            animation: emerge 1.5s ease-out;
        }
        h1 { color: white; font-family: sans-serif; letter-spacing: 8px; font-size: 28px; margin: 0; }
        p { color: #007acc; font-family: sans-serif; letter-spacing: 2px; font-size: 10px; margin-top: 5px; }
        
        @keyframes emerge {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="splash-card">
        <div class="as-logo">AS</div>
        <h1>AS-EDITOR</h1>
        <p>ARTIFICIAL INTELLIGENCE STUDIO</p>
    </div>
</body>
</html>
