<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash - AS-Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="splash-body">
  <div class="splash-container">
    <!-- More elaborated logo: a stylized 'AS' with gradients and shadows -->
    <svg width="300" height="300" viewBox="0 0 300 300" class="logo animate-rotate">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5" />
        </filter>
      </defs>
      <circle cx="150" cy="150" r="120" fill="url(#grad1)" filter="url(#shadow)" />
      <text x="100" y="170" font-size="100" fill="white" font-family="Arial Black" filter="url(#shadow)">AS</text>
      <path d="M100 200 Q150 150 200 200" stroke="white" stroke-width="5" fill="none" />
    </svg>
    <h1 class="animate-fade">As-Editor</h1>
    <h3 class="animate-fade">Made by AlexDev</h3>
  </div>
</body>
</html>
