<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash - AS-Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="splash-body">
  <div class="splash-container">
    <!-- Invented logo with animation: rotating triangle -->
    <svg width="200" height="200" viewBox="0 0 200 200" class="logo animate-rotate">
      <polygon points="100,10 190,190 10,190" fill="#007bff" stroke="#fff" stroke-width="5"/>
      <text x="70" y="120" font-size="60" fill="white">AS</text>
    </svg>
    <h1 class="animate-fade">AS-Editor</h1>
    <h3 class="animate-fade">Made by DevAlex</h3>
  </div>
</body>
</html>
